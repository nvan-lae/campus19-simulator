services:
  # 1. Database Service (PostgreSQL)
  postgres:
    image: postgres:15-alpine
    container_name: transcendence_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - transcendence_network

  # 2. Backend Service (NestJS)
  backend:
    build: ./backend
    container_name: transcendence_backend
    restart: on-failure
    depends_on:
      - postgres
    env_file:
      - .env
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for "Hot Reloading" during development
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
      # Store user uploads in a named volume to avoid polluting the repo
      - uploads_data:/usr/src/app/uploads
    networks:
      - transcendence_network

  # 3. Frontend Service (React + Vite)
  frontend:
    build: ./frontend
    container_name: transcendence_frontend
    restart: on-failure
    ports:
      - "5173:5173"
    volumes:
      # Mount source code for "Hot Reloading"
      - ./frontend:/app
      - /app/node_modules
    networks:
      - transcendence_network

# Define persistent storage for the DB
volumes:
  postgres_data:
  uploads_data:

# Define a shared network so containers can talk to each other
networks:
  transcendence_network:
    driver: bridge
